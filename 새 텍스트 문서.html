<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주년</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');
        
        body {
            font-family: 'Nanum Myeongjo', serif;
            background-color: #f9f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
        }
        
        .letter-container {
            max-width: 800px;
            width: 90%;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 5px;
            position: relative;
        }
        
        .letter-paper {
            /* 줄간격 조정 */
            background: linear-gradient(to bottom, transparent, transparent 29px, #e8e8e8 29px, #e8e8e8 30px);
            background-size: 100% 30px;
            padding: 20px 0;
        }
        
        .date {
            text-align: right;
            margin-bottom: 40px;
            font-style: italic;
            line-height: 30px; /* 줄과 맞춤 */
        }
        
        .greeting {
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 30px; /* 줄과 맞춤 */
        }
        
        .content {
            text-align: justify;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .content p {
            margin: 0 0 30px 0; /* 단락 간격 조정 */
            line-height: 30px; /* 줄과 맞춤 */
        }
        
        .closing {
            text-align: right;
            font-size: 20px;
            margin-top: 50px;
            line-height: 30px; /* 줄과 맞춤 */
        }
        
        .paper-clip {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background-color: #ccc;
            border-radius: 5px 5px 0 0;
        }
        
        .paper-clip:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 40px;
            height: 30px;
            border: 5px solid #ccc;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }
        
        @media (max-width: 600px) {
            .letter-container {
                padding: 30px;
            }
            
            .letter-paper {
                background-size: 100% 30px;
            }
            
            .greeting {
                font-size: 20px;
                line-height: 30px;
            }
            
            .content {
                font-size: 16px;
            }
            
            .content p {
                line-height: 30px;
            }
            
            .closing {
                line-height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="paper-clip"></div>
        <div class="letter-paper">
            <div class="date">2025년 5월 20일</div>
            
            <div class="greeting">사랑하는 재은에게,</div>
            
            <div class="content">
                <p>우리가 만난지 벌써 1년이 지났네</p>
                
                <p>처음 만났을 때 설레었고 그후로도 여기저기 놀러다니고 이것저것 많이 하니 1년이 순식간에 지나갔어.</p>
                
                <p>누나는 항상 재밌고 이것저것 알려주고 같이있으면 좋았어.</p>
                
                <p>1년이라는 시간이 지났지만, 생각해보면 엄청 오래된것도 같지않아.</p>
                
                <p>때로는 삐걱거리기도 하였지만 </p>
                
                <p>우리의 1주년을 진심으로 축하하고. 앞으로도 매일 사랑하자.</p>
            </div>
            
            <div class="closing">
                <p>,</p>
                <p>❤️</p>
            </div>
        </div>
    </div>
</body>
</html>
