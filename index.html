<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은별이의 생일을 기다리며</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eafd 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .message {
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .countdown-container {
            margin: 40px 0;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .countdown-box {
            background-color: #ff4081;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        
        .countdown-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .envelope {
            position: relative;
            width: 120px;
            height: 80px;
            margin: 20px auto;
            background-color: #ff4081;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.5s;
            cursor: pointer;
        }
        
        .envelope:hover {
            transform: scale(1.05);
        }
        
        .envelope::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 80px;
            background-color: #ff65a3;
            clip-path: polygon(50% 40%, 0 0, 100% 0);
            top: 0;
            transition: all 0.5s;
        }
        
        .envelope.open::before {
            transform: translateY(-40px) scale(0.5);
            opacity: 0;
        }
        
        .letter {
            position: absolute;
            background-color: white;
            width: 90px;
            height: 60px;
            top: 10px;
            left: 15px;
            transition: all 0.5s;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ff4081;
        }
        
        .envelope.open .letter {
            transform: translateY(-40px);
            z-index: 1;
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>은별이의 생일을 기다리며</h1>
        
        <div class="message">
            <p>곧 다가올 은별이의 특별한 생일을 위한 카운트다운이 시작되었습니다.</p>
            <p>소중한 은별이에게 전하고 싶은 마음을 담아 준비했습니다.</p>
        </div>
        
        <div class="envelope" id="envelope">
            <div class="letter">🎂</div>
        </div>
        
        <div class="countdown-container">
            <h2>생일까지 남은 시간</h2>
            <div class="countdown">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">일</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">시간</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">분</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">초</div>
                </div>
            </div>
        </div>
        
        <div id="birthdayButton" class="hidden">
            <a href="birthday.html" class="btn">생일 축하 페이지 열기</a>
        </div>
        
        <div id="comingSoon" class="message">
            <p>아직 생일이 아니에요! 카운트다운이 끝나면 특별한 축하 페이지가 준비됩니다.</p>
        </div>
    </div>
    
    <div class="sparkles" id="sparkles"></div>
    
    <script>
        // 생일 날짜 설정 (2025년 4월 1일)
        const birthdayDate = new Date(2025, 3, 1); // 월은 0부터 시작, 3 = 4월
        
        // 카운트다운 업데이트 함수
        function updateCountdown() {
            const now = new Date();
            const diff = birthdayDate - now;
            
            // 생일이 지났는지 확인
            if (diff <= 0) {
                // 생일이 되었으면 버튼 표시
                document.getElementById('birthdayButton').classList.remove('hidden');
                document.getElementById('comingSoon').classList.add('hidden');
                
                // 카운트다운 값 0으로 설정
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // 자동으로 봉투 열기
                document.getElementById('envelope').classList.add('open');
                createSparkles();
                
                return;
            }
            
            // 카운트다운 계산
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 화면 업데이트
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 봉투 애니메이션
        document.getElementById('envelope').addEventListener('click', function() {
            this.classList.toggle('open');
            
            if (this.classList.contains('open')) {
                createSparkles();
            }
        });
        
        // 반짝이 효과 생성
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            sparklesContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // 랜덤 위치 설정
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                
                // 애니메이션 설정
                sparkle.style.animation = `
                    sparkle ${1 + Math.random() * 2}s linear forwards,
                    move ${3 + Math.random() * 5}s ease-out forwards
                `;
                
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // 이동 애니메이션 스타일 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0); opacity: 0; }
                20% { opacity: 1; }
                100% { transform: scale(1); opacity: 0; }
            }
            
            @keyframes move {
                0% { transform: translateY(0) translateX(0); }
                100% { transform: translateY(-100px) translateX(${Math.random() > 0.5 ? '+' : '-'}${Math.random() * 100}px); }
            }
        `;
        document.head.appendChild(style);
        
        // 초기 실행 및 1초마다 업데이트
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // 현재 페이지가 시작 페이지인지 확인하고 테스트 버튼 표시 (개발용)
        // 실제 사용 시 아래 코드는 제거하세요
        /*
        const testButton = document.createElement('button');
        testButton.textContent = '테스트: 생일 버튼 표시';
        testButton.style.position = 'fixed';
        testButton.style.bottom = '10px';
        testButton.style.right = '10px';
        testButton.style.zIndex = '1000';
        testButton.addEventListener('click', function() {
            document.getElementById('birthdayButton').classList.toggle('hidden');
            document.getElementById('comingSoon').classList.toggle('hidden');
        });
        document.body.appendChild(testButton);
        */
    </script>
</body>
</html>
